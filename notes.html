<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记首页</title>
    <style>
      body {
        background-color: #fffaf9;
        color: #333;
        font-family: sans-serif;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background-color: #f7f2f0;
        height: 100vh;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #333;
      }
      .sidebar h3 {
        color: #8b5e3c;
      }
      .main {
        flex: 1;
        padding: 40px;
      }
      h2 {
        color: #444;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <div class="sidebar">
    <h3>最近读的书</h3>
    <a href="book1.html">《大逃杀》</a>
    <a href="book2.html">《国家为什么会失败》</a>
    <a href="book3.html">《油炸绿番茄》</a>
  </div>
  <div class="main">
    <div id="blog-posts"></div>
    <script>
      // 模拟从 JSON 文件加载内容
      const blogContent = [
        {
          "title": "五一假期在看《宝宝刺客》！",
          "caption": "超级萌超极好玩，无法不喜欢的杀手题材",
          "content": "这里不知道写什么",
          "date": "2025年5月5日"
        },
      ];

      // 按日期排序
      blogContent.sort((a, b) => new Date(b.date) - new Date(a.date));

      // 渲染到页面
      const blogContainer = document.getElementById("blog-posts");
      blogContent.forEach(post => {
        const postElement = document.createElement("div");
        postElement.classList.add("item");
        postElement.innerHTML = `
          <h2>${post.title}</h2>
          <p class="caption">${post.caption}</p>
          <p>${post.content}</p>
          <p class="date">${post.date}</p>
        `;
        blogContainer.appendChild(postElement);
      });
    </script>
  </div>
</body>
</html>
